# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=HDMI-A-1,1920x1080@75,auto,1

# monitor=HDMI-A-1,1920x1080@75,1920x0,1
monitor=HDMI-A-1,preferred@75,auto,1
# monitor=HDMI-A-1,disable
#
monitor=eDP-1,preferred@144,1920x0,1
# monitor=eDP-1,640x480@144,1920x0,1
# monitor=eDP-1, disable


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = walker 
# $browser = flatpak run app.zen_browser.zen &
$browser = zen-browser &
$obsidian = obsidian &

$brightness10 = ddccontrol -r 0x10 -w 00 dev:/dev/i2c-12
$brightness20 = ddccontrol -r 0x10 -w 20 dev:/dev/i2c-12
$brightness30 = ddccontrol -r 0x10 -w 30 dev:/dev/i2c-12
$brightness40 = ddccontrol -r 0x10 -w 40 dev:/dev/i2c-12
$brightness50 = ddccontrol -r 0x10 -w 50 dev:/dev/i2c-12
$brightness60 = ddccontrol -r 0x10 -w 60 dev:/dev/i2c-12
$brightness70 = ddccontrol -r 0x10 -w 70 dev:/dev/i2c-12
$brightness80 = ddccontrol -r 0x10 -w 80 dev:/dev/i2c-12
$brightness90 = ddccontrol -r 0x10 -w 90 dev:/dev/i2c-12
$brightness0 = ddccontrol -r 0x10 -w 100 dev:/dev/i2c-12

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & swaync & hypridle & hyprpaper

exec-once = hyprpanel & hypridle & hyprpaper
exec-once = walker --gapplication-service

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

exec-once = ./scripts/portal.sh
env = XCURSOR_SIZE,10
env = HYPRCURSOR_SIZE,10
exec-once = hyprctl setcursor Bibata-Modern-Classic 10

cursor {
  no_hardware_cursors = true
} 
xwayland {
  force_zero_scaling = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
  general { 
      gaps_in = 0
      gaps_out = 0

      border_size = 1

      # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
      col.active_border = rgba(ffffff85)
      col.inactive_border = rgba(595959aa)

      # Set to true enable resizing windows by clicking and dragging on borders and gaps
      resize_on_border = false 

      # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
      allow_tearing = true

      layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 4
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# animations {
#     enabled = true
#     bezier=easeOutExpo,0.16, 1, 0.3, 1
#     animation=workspaces, 1, 3, easeOutExpo, fade
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#     animation = windows, 1, 4, myBezier
#     animation = windowsOut, 1, 2, default, popin 80%
#     animation = border, 1, 1, default
#     animation = fade, 1, 4, default
# }

animations {
    enabled = true
    bezier = fast, 0.25, 1, 0.5, 1  # smoother but quick

    animation = workspaces, 0.3, 1, fast, fade
    animation = windows, 0.2, 1, fast
    animation = windowsOut, 0.2, 1, fast, popin 60%
    animation = border, 0.1, 1, fast
    animation = fade, 0.2, 1, fast
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,br
    kb_variant = alt-intl,
    kb_model =
    # kb_options = grp:alt_shift_toggle
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    natural_scroll = true

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod CTRL, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow && hyprctl dispatch resizeactive exact 1500 950
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, exec, $obsidian
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, R, exec, hyprctl reload 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

bind = $mainMod alt, l, resizeactive, 100 0
bind = $mainMod alt, h, resizeactive, -100 0
bind = $mainMod alt, k, resizeactive, 0 -100
bind = $mainMod alt, j, resizeactive, 0 100

bind = $mainModn Ctrl, 1, exec, $brightness10
bind = $mainModn Ctrl, 2, exec, $brightness20
bind = $mainModn Ctrl, 3, exec, $brightness30
bind = $mainModn Ctrl, 4, exec, $brightness40
bind = $mainModn Ctrl, 5, exec, $brightness50
bind = $mainModn Ctrl, 6, exec, $brightness60
bind = $mainModn Ctrl, 7, exec, $brightness70
bind = $mainModn Ctrl, 8, exec, $brightness80
bind = $mainModn Ctrl, 9, exec, $brightness90
bind = $mainModn Ctrl, 0, exec, $brightness0
bind = $mainModn Ctrl, R, exec, $brightness0

bind = SUPER CTRL, e, exec, kitty -T Yazi -e tmux new-session -A -s yazi 'yazi'

windowrulev2 = float, title:^(Yazi)$
windowrulev2 = size 1200 800, title:^(Yazi)$

bind = $mainMod alt, r, exec, hyprctl dispatch resize set, 1000 800

bind = $mainMod shift, c, centerwindow

# Move floating windows
bind = $mainMod Ctrl, h, moveactive, -50 0 
bind = $mainMod Ctrl, l, moveactive, 50 0 
bind = $mainMod Ctrl, k, moveactive, 0 -50 
bind = $mainMod Ctrl, j, moveactive, 0 50 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshots actions
bind = ALT SHIFT, 2, exec, hyprshot -m region
bind = ALT SHIFT, 3, exec, hyprshot -m window
bind = ALT SHIFT, 4, exec, hyprshot -m output

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#
# Lid closed (disable laptop screen and reset hypridle timers)
bind = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1,disable" && killall -SIGUSR1 hypridle

# Lid opened (re-enable laptop screen and reset hypridle timers)
bind = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1,preferred,auto,1" && killall -SIGUSR1 hypridle

bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lid_close.sh
bindl = , switch:off:Lid Switch, exec, ~/.config/hypr/scripts/lid_open.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Add this in the keybindings section
# bind = ALT SHIFT, L, exec, hyprctl switchxkblayout -n

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 69.5% 4%, title:^(Picture-in-Picture)$

windowrulev2 = size 700 700, class:^(thunar)$
windowrulev2 = float, class:^(thunar)$

env = LIBVA_DRIVER_NAME,nvidia        # Use NVIDIA for VA-API video acceleration
env = XDG_SESSION_TYPE,wayland       # Ensure session type is Wayland
env = GBM_BACKEND,nvidia-drm         # Use NVIDIA's GBM backend for rendering
env = __GLX_VENDOR_LIBRARY_NAME,nvidia  # Use NVIDIA GLX for X11 apps (avoids Mesa software GL)
env = WLR_NO_HARDWARE_CURSORS,1      # Avoid cursor glitches with NVIDIA

env = env QT_QPA_PLATFORM=wayland obs

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORM,xcb 
