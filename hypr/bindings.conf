# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Application bindings
$terminal = kitty
$browser = omarchy-launch-browser

$brightness10 = ddccontrol -r 0x10 -w 00 dev:/dev/i2c-2
$brightness20 = ddccontrol -r 0x10 -w 20 dev:/dev/i2c-2
$brightness30 = ddccontrol -r 0x10 -w 30 dev:/dev/i2c-2
$brightness40 = ddccontrol -r 0x10 -w 40 dev:/dev/i2c-2
$brightness50 = ddccontrol -r 0x10 -w 50 dev:/dev/i2c-2
$brightness60 = ddccontrol -r 0x10 -w 60 dev:/dev/i2c-2
$brightness70 = ddccontrol -r 0x10 -w 70 dev:/dev/i2c-2
$brightness80 = ddccontrol -r 0x10 -w 80 dev:/dev/i2c-2
$brightness90 = ddccontrol -r 0x10 -w 90 dev:/dev/i2c-2
$brightness0 = ddccontrol -r 0x10 -w 100 dev:/dev/i2c-2

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod CTRL, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow && hyprctl dispatch resizeactive exact 1500 950
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, exec, $obsidian
bind = $mainMod, A, exec, gnome-calculator
bind = $mainMod, R, exec, hyprctl reload 
bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu

bind = , mouse:275, workspace, e-1  # Back button - previous workspace
bind = , mouse:276, workspace, e+1  # Forward button - next workspace

# Toggle hyprpanel with Super+Shift+H
bind = $mainMod CTRL, H, exec, bash -c 'if pgrep -x hyprpanel; then pkill hyprpanel; else hyprpanel & fi'

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

bind = $mainMod alt, l, resizeactive, 100 0
bind = $mainMod alt, h, resizeactive, -100 0
bind = $mainMod alt, k, resizeactive, 0 -100
bind = $mainMod alt, j, resizeactive, 0 100

bind = $mainModn Ctrl, 1, exec, $brightness10
bind = $mainModn Ctrl, 2, exec, $brightness20
bind = $mainModn Ctrl, 3, exec, $brightness30
bind = $mainModn Ctrl, 4, exec, $brightness40
bind = $mainModn Ctrl, 5, exec, $brightness50
bind = $mainModn Ctrl, 6, exec, $brightness60
bind = $mainModn Ctrl, 7, exec, $brightness70
bind = $mainModn Ctrl, 8, exec, $brightness80
bind = $mainModn Ctrl, 9, exec, $brightness90
bind = $mainModn Ctrl, 0, exec, $brightness0
bind = $mainModn Ctrl, R, exec, $brightness0

bind = SUPER CTRL, e, exec, kitty -T Yazi -e tmux new-session -A -s yazi 'yazi'

bind = $mainMod alt, r, exec, hyprctl dispatch resize set, 1000 800

bind = $mainMod SHIFT, c, exec, hyprctl dispatch resizeactive exact 1500 950 && hyprctl dispatch centerwindow

# Move floating windows
bind = $mainMod Ctrl, h, moveactive, -50 0 
bind = $mainMod Ctrl, l, moveactive, 50 0 
bind = $mainMod Ctrl, k, moveactive, 0 -50 
bind = $mainMod Ctrl, j, moveactive, 0 50 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshots actions
bind = ALT SHIFT, 2, exec, hyprshot -m region
bind = ALT SHIFT, 3, exec, hyprshot -m window
bind = ALT SHIFT, 4, exec, hyprshot -m output

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, scratchpad
bind = SUPER, S, exec, ./scripts/toggle-hyprpanel.sh
bind = $mainMod CTRL SHIFT , 5, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
